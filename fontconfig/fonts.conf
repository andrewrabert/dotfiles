<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign"><string>Noto Serif</string></edit>
        <edit name="family" mode="prepend_first"><string>Noto Color Emoji</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign"><string>Noto Sans</string></edit>
        <edit name="family" mode="prepend_first"><string>Noto Color Emoji</string></edit>
    </match>

    <match>
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="assign"><string>DejaVu Sans Mono</string></edit>
        <edit name="family" mode="prepend_first"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="font">
        <edit mode="assign" name="rgba">
            <const>none</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>
</fontconfig>
