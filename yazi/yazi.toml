[mgr]
show_hidden = true
show_symlink = false

[tasks]
suppress_preload = true
macro_workers = 1
micro_workers = 1

[preview]
wrap = "no"

[plugin]
# too slow - especially on network mounts
# this can also result in processes lingering after exit
fetchers = [
	{ id = "mime", name = "*", run = "dummy-mime", prio = "high" },
]
preloaders = []
previewers = [
	{ name = "*/", run = "folder" },
    { mime = "*", run = 'piper -- preview "$1"' },
]
