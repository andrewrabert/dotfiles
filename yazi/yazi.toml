[mgr]
show_hidden = true
show_symlink = false

[tasks]
suppress_preload = true
macro_workers = 1
micro_workers = 1

[opener]
preview_with_nvim = [
	{ run = 'sh -c "preview \"$1\" | nvim -"', desc = "Preview with nvim", block = true },
]

[plugin]
# too slow - especially on network mounts
# this can also result in processes lingering after exit
fetchers = [
	{ id = "mime", name = "*", run = "dummy-mime", prio = "high" },
]
preloaders = []
previewers = [
	{ name = "*/", run = "folder" },
    { mime = "*", run = "preview-cmd" },
]
