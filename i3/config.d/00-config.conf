font pango:$font $fontSize

floating_modifier $mod

bindsym $mod+Shift+q kill

bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

bindsym $mod+c split h
bindsym $mod+v split v

bindsym $mod+f fullscreen toggle

bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

bindsym $mod+Shift+space floating toggle

bindsym $mod+a focus parent
bindsym $mod+z focus child

bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

bindsym $mod+Shift+r restart

mode "resize" {
        bindsym h resize shrink width 10 px or 10 ppt
        bindsym j resize grow height 10 px or 10 ppt
        bindsym k resize shrink height 10 px or 10 ppt
        bindsym l resize grow width 10 px or 10 ppt

        bindsym Return mode "default"
        bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

bar {
    modifier $mod+ctrl
    status_command    i3status-rs-custom
    position          top
    workspace_buttons yes
    tray_output       primary
    separator_symbol  "   "

    # top+bottom left+right
    padding           $bar_padding_top $bar_padding_left $bar_padding_bottom $bar_padding_left

    colors {
        background $color_bg
        separator  $color_bg
        statusline $color_fg

        # border background text
        focused_workspace  $color_19 $color_19 $color_fg
        active_workspace   $color_03 $color_19 $color_fg
        inactive_workspace $color_bg $color_bg $color_fg
        urgent_workspace   $color_01 $color_01 $color_fg
    }
}

# class                 border    bg        text      indicator child_border
client.focused          $color_19 $color_19 $color_fg $color_08 $color_19
client.focused_inactive $color_18 $color_18 $color_08 $color_08 $color_18
client.unfocused        $color_18 $color_18 $color_08 $color_08 $color_bg
client.urgent           $color_01 $color_bg $color_fg $color_08 $color_01
client.placeholder      $color_19 $color_bg $color_fg $color_08 $color_18

client.background       $color_bg

gaps inner $gap_size

for_window [title="^.*"] border pixel $border_size
for_window [class="dosbox-staging"] fullscreen
for_window [class="deadcells"] fullscreen
for_window [class=".*Foliate.*" title="^Open.*"] floating disable
for_window [class="okular"] floating disable
for_window [class="Slack"] move to workspace number 8
for_window [class="Signal"] move to workspace number 9
for_window [class="Element"] move to workspace number 10
for_window [instance="i3-scratchpad"] move scratchpad

# vuescan continuously steals focus while scanning
no_focus [class="vuescan"]
for_window [class="vuescan"] focus_on_window_activation none
focus_on_window_activation urgent

bindsym $mod+b bar mode toggle
bindsym $mod+m move position center

bindsym $mod+Return exec --no-startup-id i3-scratchpad-alacritty tmux-attach
bindsym $mod+Shift+Return exec --no-startup-id terminal tmux-attach
bindsym $mod+space exec --no-startup-id desktop-launcher
bindsym $mod+ctrl+space exec --no-startup-id rofimoji --skin-tone neutral
bindsym $mod+Escape exec --no-startup-id xss-lock-cmd
bindsym $mod+Shift+s exec --no-startup-id flameshot gui
bindsym $mod+Tab exec --no-startup-id i3-window-switch
bindsym $mod+n exec --no-startup-id i3-workspace-rename

bindsym $mod+o exec --no-startup-id i3-o
bindsym $mod+equal workspace next_on_output
bindsym $mod+minus workspace prev_on_output

bindsym XF86AudioMute exec --no-startup-id set-volume toggle-mute
bindsym XF86AudioLowerVolume exec --no-startup-id set-volume output-down
bindsym XF86AudioRaiseVolume exec --no-startup-id set-volume output-up

bindsym Shift+XF86AudioMute exec --no-startup-id toggle-source-mute
bindsym XF86AudioMicMute exec --no-startup-id toggle-source-mute
bindsym Shift+XF86AudioPlay exec --no-startup-id i3-scratchpad-alacritty ncmpcpp

bindsym XF86AudioPlay exec --no-startup-id mpd-control toggle
bindsym XF86AudioPrev exec --no-startup-id mpd-control prev
bindsym XF86AudioNext exec --no-startup-id mpd-control next

bindsym XF86MonBrightnessDown exec --no-startup-id set-backlight dec
bindsym XF86MonBrightnessUp exec --no-startup-id set-backlight inc
bindsym XF86KbdBrightnessDown exec --no-startup-id set-keyboard-backlight dec
bindsym XF86KbdBrightnessUp exec --no-startup-id set-keyboard-backlight inc

bindsym XF86TouchpadToggle exec --no-startup-id toggle-touchpad-while-typing
bindsym XF86Launch1 exec --no-startup-id mpd-control toggle

exec_always --no-startup-id i3-autoscratchpad

focus_follows_mouse no
